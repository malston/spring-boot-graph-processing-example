language: java

sudo: required

services:
  - docker

jdk:
  - oraclejdk8

cache:
  directories:
    - $HOME/.m2/repository/

branches:
  only:
    - ci

install:
  - git clone https://github.com/malston/spring-boot-graph-processing-example.git build
  - sudo ./build/integration-test/integration-test.sh

script:
  - sudo ./build/integration-test/build.sh
